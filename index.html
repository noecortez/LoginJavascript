<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Estilos de bootstrap -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos de animacion -->
  <link rel="stylesheet" href="./css/animate.min.css" />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="text-center">
  <main class="form-signin shadow bg-body w-100 m-auto">
    <form>
      <img class="mb-4 animate__animated animate__rubberBand" width="250"
        src="./assets/TICONGLE_logo.png" alt="ticongle">
      <h1 class="h3 mb-3 fw-normal">Inicio de Sesion</h1>

      <!-- Caja de nombre [FormRegistrar] -->
      <div class="form-floating mb-3" id="contenedor-name"></div>

      <!-- Caja de correo -->
      <div class="form-floating" id="contenedor-email">
        <input type="email" id="floatingInput" class="form-control" placeholder="name@example.com">
        <label for="floatingInput">Correo electronico</label>
      </div>

      <!-- Caja de password -->
      <div class="form-floating mb-4">
        <input type="password" id="floatingPassword" class="form-control" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <!-- Caja de alerta -->
      <div id="alerta"></div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesion</button>
      <p class="my-3">or</p>
      <button type="button" id="registrar" class="w-100 btn btn-lg btn-outline-secondary">Crear cuenta</button>
      <button type="button" id="recuperar" class="mt-4 btn btn-link">Olvidé mi contraseña</button>
    </form>
  </main>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
